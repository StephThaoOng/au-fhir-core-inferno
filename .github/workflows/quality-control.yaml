name: Automated Quality Control
on: push
jobs:
  Spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run specs
        run: make tests
  RuboCop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run RuboCop
        run: make rubocop
