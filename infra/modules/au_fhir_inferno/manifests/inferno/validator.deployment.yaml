apiVersion: apps/v1
kind: Deployment
metadata:
  name: validator
  namespace: ${namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      workload: inferno-validator
  template:
    metadata:
      labels:
        workload: inferno-validator
    spec:
      volumes:
      - name: igs
        emptyDir:
          sizeLimit: "10M"
      initContainers:
      - name: copy-ig
        image: ${inferno_image}
        imagePullPolicy: Always
        command: ["cp", "/opt/inferno/lib/au_core_test_kit/igs/package.r4b.tgz", "/home/igs"]
        volumeMounts:
        - name: igs
          mountPath: /home/igs
      containers:
      - name: inferno-validator
        image: infernocommunity/fhir-validator-service:latest
        imagePullPolicy: Always
        env:
        - name: TX_SERVER_URL
          value: ${terminology_server}
        ports:
        - containerPort: 4567
        volumeMounts:
        - name: igs
          mountPath: /home/igs
          readOnly: true
